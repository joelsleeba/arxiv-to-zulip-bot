name: ArXiv to Zulip Bot

on:
  push:
    branches : ["master"]
  schedule:
    - cron: "0 */1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      run: python main.py
      env:
        ZULIP_API_URL: ${{ secrets.ZULIP_API_URL }}
        ZULIP_EMAIL: ${{ secrets.ZULIP_EMAIL }}
        ZULIP_API_KEY: ${{ secrets.ZULIP_API_KEY }}
        ZULIP_STREAM_NAME: ${{ secrets.ZULIP_STREAM_NAME }}
